<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Proyecto Base JSF</title>
</h:head>
<h:body>
    <main>
        <ui:composition template="WEB-INF/plantillas/home.xhtml">
            <ui:define name="contenido">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true"/>
                    <div class="card">
                        <p:dataTable id="dtempleados" var="empleado" value="#{empleadoBean.listar()}">
                            <p:column headerText="Id">
                                <h:outputText value="#{empleado.id}"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{empleado.nombre}"/>
                            </p:column>

                            <p:column headerText="Ciudad">
                                <h:outputText value="#{empleado.ciudad}"/>
                            </p:column>

                            <p:column headerText="Departamento">
                                <h:outputText value="#{empleado.departamento}"/>
                            </p:column>

                            <p:column headerText="Salario">
                                <h:outputText value="#{empleado.salario}"/>
                            </p:column>

                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-empleado-content"
                                                 oncomplete="PF('manageEmpleadoDialog').show()"
                                                 styleClass="edit-button rounded-button ui-button-success"
                                                 process="@this">
                                    <f:setPropertyActionListener value="#{empleado}" target="#{empleadoBean.empleado}"/>
                                    <p:resetInput target=":dialogs:manage-empleado-content"/>
                                </p:commandButton>
                                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('deleteEmpleadoDialog').show()">
                                    <f:setPropertyActionListener value="#{empleado}" target="#{empleadoBean.empleado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <h:commandButton action="#{empleadoBean.irCrear()}" value="Crear"/>

                    <p:confirmDialog widgetVar="deleteEmpleadoDialog" showEffect="fade" width="300"
                                     message="Desea eliminar el empleado?" header="Confirm" severity="warn">
                        <p:commandButton value="Si" icon="pi pi-check" actionListener="#{empleadoBean.eliminar()}"
                                         process="@this"
                                         oncomplete="PF('deleteEmpleadoDialog').hide()"/>
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('deleteEmpleadoDialog').hide()"/>
                    </p:confirmDialog>

                </h:form>
                <h:form id="dialogs">
                    <p:dialog header="Detalles del empleado" showEffect="fade" modal="true" widgetVar="manageEmpleadoDialog"
                              responsive="true">
                        <p:outputPanel id="manage-empleado-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty empleadoBean.empleado}">
                                <div class="field">
                                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                                    <p:inputText id="nombre" value="#{empleadoBean.empleado.nombre}" required="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="departamento">deparatamento</p:outputLabel>
                                    <p:inputText id="departamento" value="#{empleadoBean.empleado.departamento}" required="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="salario">Salario</p:outputLabel>
                                    <p:inputText id="salario" value="#{empleadoBean.empleado.salario}" required="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="ciudad">Ciudad</p:outputLabel>
                                    <p:inputText id="ciudad" value="#{empleadoBean.empleado.ciudad}" required="true"/>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{empleadoBean.actualizar}"
                                             update="manage-empleado-content" process="manage-empleado-content @this"/>
                            <p:commandButton value="Cancel" icon="pi pi-times"
                                             onclick="PF('manageEmpleadoDialog').hide()"
                                             class="ui-button-secondary" type="button"/>
                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </main>
</h:body>
</html>
