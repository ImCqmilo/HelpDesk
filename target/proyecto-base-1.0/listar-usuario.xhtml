<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Proyecto Base JSF</title>
</h:head>
<h:body>
    <main>
        <ui:composition template="WEB-INF/plantillas/home.xhtml">
            <ui:define name="contenido">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true"/>
                    <div class="card">
                        <p:dataTable id="dtusuarios" var="usuarios" value="#{usuarioBean.listar()}">
                            <p:column headerText="Id">
                                <h:outputText value="#{usuarios.id}"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{usuarios.nombre}"/>
                            </p:column>

                            <p:column headerText="Contraseña">
                                <h:outputText value="#{usuarios.contraseña}"/>
                            </p:column>


                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-usuario-content"
                                                 oncomplete="PF('manageUsuarioDialog').show()"
                                                 styleClass="edit-button rounded-button ui-button-success"
                                                 process="@this">
                                    <f:setPropertyActionListener value="#{usuarios}" target="#{usuarioBean.usuario}"/>
                                    <p:resetInput target=":dialogs:manage-usuario-content"/>
                                </p:commandButton>
                                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('deleteUsuarioDialog').show()">
                                    <f:setPropertyActionListener value="#{usuarios}" target="#{usuarioBean.usuario}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <h:commandButton action="#{usuarioBean.irCrear()}" value="Crear"/>
                    <p:confirmDialog widgetVar="deleteUsuarioDialog" showEffect="fade" width="300"
                                     message="Desea eliminar el usuario?" header="Confirm" severity="warn">
                        <p:commandButton value="Si" icon="pi pi-check" actionListener="#{usuarioBean.eliminar()}"
                                         process="@this"
                                         oncomplete="PF('deleteUsuarioDialog').hide()"/>
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('deleteUsuarioDialog').hide()"/>
                    </p:confirmDialog>

                </h:form>

                <h:form id="dialogs">
                    <p:dialog header="Detalles del usuario" showEffect="fade" modal="true" widgetVar="manageUsuarioDialog"
                              responsive="true">
                        <p:outputPanel id="manage-usuario-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty usuarioBean.usuario}">
                                <div class="field">
                                    <p:outputLabel for="id">Id</p:outputLabel>
                                    <p:inputText id="id" value="#{usuarioBean.usuario.id}" required="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                                    <p:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" required="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="contraseña">Contraseña</p:outputLabel>
                                    <p:inputText id="contraseña" value="#{usuarioBean.usuario.contraseña}" required="true"/>
                                </div>

                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{usuarioBean.actualizar()}"
                                             update="manage-usuario-content" process="manage-usuario-content @this"/>
                            <p:commandButton value="Cancel" icon="pi pi-times"
                                             onclick="PF('manageUsuarioDialog').hide()"
                                             class="ui-button-secondary" type="button"/>
                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </main>
</h:body>
</html>
