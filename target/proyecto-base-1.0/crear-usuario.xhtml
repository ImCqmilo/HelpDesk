<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Proyecto Base JSF</title>
</h:head>
<h:body>
    <main>
        <ui:composition template="WEB-INF/plantillas/home.xhtml">
            <ui:define name="contenido">
                <h:form>
                    <p:panel header="Crear Usuario">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Id: *"/>
                            <p:inputText value="#{usuarioBean.usuario.id}" required="true" label="Id"/>

                            <h:outputText value="Nombre: *"/>
                            <p:inputText value="#{usuarioBean.usuario.nombre}" required="true" label="Nombre"/>

                            <h:outputText value="Contraseña: *"/>
                            <p:inputText value="#{usuarioBean.usuario.contraseña}" required="true" label="Contraseña"/>

                        </h:panelGrid>
                        <h:commandButton value="Guardar" action="#{usuarioBean.guardar}"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </main>
</h:body>
</html>
